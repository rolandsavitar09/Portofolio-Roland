<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#0A0F1C" />
    <meta
      name="description"
      content="Roland Savitar Herdiansyah | Front End Developer & UI/UX Designer Portfolio Website"
    />
    <meta
      name="keywords"
      content="Roland Savitar, Front End Developer, UI/UX Designer, Web Developer, Portfolio, React, Tailwind"
    />
    <meta name="author" content="Roland Savitar Herdiansyah" />

    <!-- ✅ Title & Favicon -->
    <title>Roland Savitar — Portfolio</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Font (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Social Preview -->
    <meta property="og:title" content="Roland Savitar Herdiansyah — Portfolio" />
    <meta
      property="og:description"
      content="Explore my works in Web Development and UI/UX Design. Crafted with React and TailwindCSS."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />

    <!-- ✅ Mobile-Safe CSS -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        background-color: #0a0f1c;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      /* Notch padding support (iPhone & Android) */
      body {
        padding-right: env(safe-area-inset-right);
        padding-left: env(safe-area-inset-left);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Hilangkan tap highlight di Android */
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #00e0ff, #0b5d68);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
    </style>
  </head>

  <body class="overflow-x-hidden bg-[#0A0F1C]">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- 
      This HTML file is a template.
      React will inject the components here during build.
    -->
  </body>
</html>
